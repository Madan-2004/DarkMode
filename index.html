<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0ceeca1f1f.js" crossorigin="anonymous"></script>
    <title>Dark and Light mode.</title>
</head>
<body>
    <nav>
        <div class="brand"><h3>Portfolio</h3></div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Feedback</li>
            <li onclick="Toggle();" class="toggle"><i class="fa-solid fa-moon"></i></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Hello!</h1>
            <h3>I'm Madan P</h3>
            <h5>Student</h5>
            <h4>IIT Indore</h4>
            <button>About Me</button>
        </div>
        <div class="img">
            <img src="my-removebg-preview.png" alt="OOPS!" class="i">
            <!-- <img src="pattern.png" alt="OOPS!" class="back"> -->
        </div>
    </div>

    <script>
        var img = document.querySelector(".toggle");
        function Toggle(){
            if(img.innerHTML == '<i class="fa-solid fa-moon"></i>'){
                img.innerHTML = "<i class='fa-solid fa-sun'></i>";
            }
            else{
                img.innerHTML ="<i class='fa-solid fa-moon'></i>"
            }
            document.querySelector("body").classList.toggle("dark-theme");
        }
    </script>

</body>
</html>
